<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="main-container">
      <article class="card profile-card">
        <section class="profile">
          <img src="images/image-jeremy.png" alt="Profile picture" />
          <div>
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </section>
        <div class="time-options">
          <button type="button" id="daily">Daily</button>
          <!-- weekly for first styling -->
          <button type="button" id="weekly">Weekly</button>
          <button type="button" id="monthly">Monthly</button>
        </div>
      </article>
      <article class="card">
        <div class="back work">
          <img src="images/icon-work.svg" alt="icon work" />
        </div>
        <section class="content-container">
          <header>
            <span>Work</span>
            <img src="images/icon-ellipsis.svg" alt="more icon" />
          </header>
          <main>
            <span>32hrs</span>
            <span>Previous - 36hrs</span>
          </main>
        </section>
      </article>
      <article class="card">
        <div class="back play">
          <img src="images/icon-play.svg" alt="icon play" />
        </div>
        <section class="content-container">
          <header>
            <span>Play</span>
            <img src="images/icon-ellipsis.svg" alt="more icon" />
          </header>
          <main>
            <span>10hrs</span>
            <span>Previous - 8hrs</span>
          </main>
        </section>
      </article>
      <article class="card">
        <div class="back study">
          <img src="images/icon-study.svg" alt="icon study" />
        </div>
        <section class="content-container">
          <header>
            <span>Study</span>
            <img src="images/icon-ellipsis.svg" alt="more icon" />
          </header>
          <main>
            <span>4hrs</span>
            <span>Previous - 7hrs</span>
          </main>
        </section>
      </article>
      <article class="card">
        <div class="back exercise">
          <img src="images/icon-exercise.svg" alt="icon exercise" />
        </div>
        <section class="content-container">
          <header>
            <span>Exercise</span>
            <img src="images/icon-ellipsis.svg" alt="more icon" />
          </header>
          <main>
            <span>4hrs</span>
            <span>Previous - 5hrs</span>
          </main>
        </section>
      </article>
      <article class="card">
        <div class="back social">
          <img src="images/icon-social.svg" alt="icon social" />
        </div>
        <section class="content-container">
          <header>
            <span>Social</span>
            <img src="images/icon-ellipsis.svg" alt="more icon" />
          </header>
          <main>
            <span>5hrs</span>
            <span>Previous - 10hrs</span>
          </main>
        </section>
      </article>
      <article class="card">
        <div class="back self-care">
          <img src="images/icon-self-care.svg" alt="icon self-care" />
        </div>
        <section class="content-container">
          <header>
            <span>Self Care</span>
            <img src="images/icon-ellipsis.svg" alt="more icon" />
          </header>
          <main>
            <span>2hrs</span>
            <span>Previous - 2hrs</span>
          </main>
        </section>
      </article>
    </main>
    <script src="script.js"></script>
  </body>
</html>
